<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Jquery&Object</title>
    <script src="./scripts/script.js" defer></script> <!-- Inclui o arquivo de script JavaScript -->

<body>
    <h2>Carrinho de Compras</h2>

    Nome do item: <input id="nomeItemId" /> <!-- Entrada para o nome do item -->
    Quantidade: <input id="quantidadeId" /> <!-- Entrada para a quantidade do item -->
    Preço: <input id="precoId" /> <!-- Entrada para o preço do item -->

    <table id="tabelaItensId">

            <th class="nome">Nome</th>
            <th>Quantidade</th>
            <th>Preço</th>
        </tr>

    <button id="adicionarItem" onclick="adicionarItem()">Adicionar Item</button>
    <button id="fecharCompra" onclick="fecharCompra()">Fechar Compra</button>
    <label id="fechamentoLabelId"></label>
